name: Canary

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  canary-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Canary Suite
        run: npm run canary -- --enforce
