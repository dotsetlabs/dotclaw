name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Regression Gates
        run: npm run bench:scenarios -- --input test/fixtures/benchmark/scenario-traces.jsonl --enforce

      - name: Release SLO Gate (Fixture)
        run: npm run release:slo -- --input test/fixtures/benchmark/release-slo-report.json --enforce
